<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LONGIN</title>
    <link rel="stylesheet" href="css/longin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
      <section class="conternor froms">
        <div class="from longin">
            <div class="from-content">
               <header>Login</header>

               <form action="#">
                  <div class="field input-field">
                    <input type="email"  placeholder="Email" class="input">
                  </div>
                  <div class="field input-field">
                    <input type="password" placeholder="Password" class="password">
                    <i class='bx bx-hide eye-icon'></i>
                  </div>

                  <div class="from-link">
                    <a href="#" class="forgot-pass">Forgot password?</a>
                  </div>

                  <div class="field button-field">
                   <button>Login</button>
                  </div>
               </form>

               <div class="from-link">
                <span>Already have an account? <a href="#" class="link loginup-link">Sigup</a></span>
              </div>
            </div>
            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook-circle facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>    
            </div>
            <div class="media-options">
              <a href="#" class="field google">
                <img src="img/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png" alt="" class="google-img">
                  <span>Login with Google</span>
              </a>    
          </div>

        </div>

<!--singup from-->

        <div class="from signup">
          <div class="from-content">
             <header>Signup</header>

             <form action="#">
                <div class="field input-field">
                  <input type="email"  placeholder="Email" class="input">
                </div>
                <div class="field input-field">
                  <input type="password" placeholder="Password" class="password">
                 
                </div>

                <div class="field input-field">
                  <input type="password" placeholder="Password" class="password">
                  <i class='bx bx-hide eye-icon'></i>
                </div>


               

                <div class="field button-field">
                 <button>Sigup</button>
                </div>
             </form>

             <div class="from-link">
              <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
            </div>
          </div>
          <div class="line"></div>

          <div class="media-options">
              <a href="#" class="field facebook">
                  <i class='bx bxl-facebook-circle facebook-icon'></i>
                  <span>Login with Facebook</span>
              </a>    
          </div>
          <div class="media-options">
            <a href="#" class="field google">
              <img src="img/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png" alt="" class="google-img">
                <span>Login with Google</span>
            </a>    
        </div>

      </div>
      </section>
      <script src="js/login.js"></script>
</body>
</html>
